<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовый</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div>  
            <div id="editor">
                <input type="text" name="" id="header">
                <div id="editor_menu">
                    <button id="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                    <button id="italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                    <button id="underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
                    <button><i class="fa fa-link" aria-hidden="true"></i></button>
                    <button><i class="fa fa-chain-broken" aria-hidden="true"></i></button>
                    <button><i class="fa fa-align-left" aria-hidden="true"></i></button>
                    <button><i class="fa fa-align-center" aria-hidden="true"></i></button>
                    <button><i class="fa fa-align-right" aria-hidden="true"></i></button>
                    <button><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                    <button><i class="fa fa-list-ol" aria-hidden="true"></i></button>
                    <button><i class="fa fa-quote-left" aria-hidden="true"></i></button>
                    <button><i class="fa fa-table" aria-hidden="true"></i></button>
                    <button><i class="fa fa-scissors" aria-hidden="true"></i></button>
                    <button><i class="fa fa-picture-o" aria-hidden="true"></i></button>
                </div>

                <button id="preview"><i class="fa fa-eye" aria-hidden="true"></i> Preview</button>
            </div>
        </div>

        <div id="result"></div>
    </div>
</body>

 <script src="script.js"></script>
</html>
